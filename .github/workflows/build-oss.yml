name: Build & Release Dremio OSS

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch, tag, or commit to build'
        required: true
        default: 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: dremio/dremio-oss
          ref: ${{ github.event.inputs.ref }}

      # Dremio OSS uses multiple JDKs; set up toolchains
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '11' }
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '21' }

      - name: Configure Maven toolchains
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/toolchains.xml <<'XML'
          <toolchains>
            <toolchain><type>jdk</type><provides><version>11</version></provides>
              <configuration><jdkHome>/opt/hostedtoolcache/Java_Temurin_jdk/11*/x64</jdkHome></configuration>
            </toolchain>
            <toolchain><type>jdk</type><provides><version>17</version></provides>
              <configuration><jdkHome>/opt/hostedtoolcache/Java_Temurin_jdk/17*/x64</jdkHome></configuration>
            </toolchain>
            <toolchain><type>jdk</type><provides><version>21</version></provides>
              <configuration><jdkHome>/opt/hostedtoolcache/Java_Temurin_jdk/21*/x64</jdkHome></configuration>
            </toolchain>
          </toolchains>
          XML

      - name: Build tarball (OSS-only)
        run: ./mvnw -B -DskipTests -Ddremio.oss-only=true clean install

      - name: Find tarball & compute sha256
        id: find
        run: |
          TARBALL=$(ls distribution/server/target/*oss*/*.tar.gz 2>/dev/null || ls distribution/server/target/*.tar.gz)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
          sha256sum "$TARBALL" | awk '{print $1}' > SHA256SUM.txt
          echo "sha=$(cat SHA256SUM.txt)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: rel
        uses: softprops/action-gh-release@v2
        with:
          tag_name: oss-${{ github.run_number }}
          name: Dremio OSS (Nabuza build) ${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.find.outputs.tarball }}
            SHA256SUM.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print download URLs
        run: |
          echo "Asset URL:"
          echo "https://github.com/${{ github.repository }}/releases/download/${{ steps.rel.outputs.tag }}/$(basename '${{ steps.find.outputs.tarball }}')"
          echo "SHA URL:"
          echo "https://github.com/${{ github.repository }}/releases/download/${{ steps.rel.outputs.tag }}/SHA256SUM.txt"
