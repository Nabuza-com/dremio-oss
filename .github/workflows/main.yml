name: Extract Dremio OSS from Docker and Release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag (e.g. 25.1.1 or 25.1)'
        required: true
        default: '25.1.1'

jobs:
  make-tarball:
    runs-on: ubuntu-latest
    steps:
      - name: Pull image
        run: docker pull dremio/dremio-oss:${{ github.event.inputs.tag }}

      - name: Create container and copy /opt/dremio
        id: extract
        run: |
          CID=$(docker create dremio/dremio-oss:${{ github.event.inputs.tag }})
          mkdir dremio
          docker cp "$CID":/opt/dremio ./dremio
          docker rm "$CID"
          tar -C dremio -czf dremio-oss-${{ github.event.inputs.tag }}.tar.gz .
          sha256sum dremio-oss-${{ github.event.inputs.tag }}.tar.gz > SHA256SUM.txt
          echo "tarname=dremio-oss-${{ github.event.inputs.tag }}.tar.gz" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: oss-${{ github.event.inputs.tag }}
          name: Dremio OSS ${{
            github.event.inputs.tag
          }} (Nabuza extract)
          files: |
            ${{ steps.extract.outputs.tarname }}
            SHA256SUM.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
