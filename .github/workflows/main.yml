name: Extract Dremio OSS and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker tag (e.g. 25.1.1, 25.1, latest)"
        required: true
        default: "25.1.1"

permissions:
  contents: write  # needed to create a GitHub Release with GITHUB_TOKEN

jobs:
  make-tarball:
    runs-on: ubuntu-latest
    steps:
      - name: Pull image
        run: docker pull dremio/dremio-oss:${{ github.event.inputs.tag }}

      - name: Extract /opt/dremio and pack tarball
        id: extract
        run: |
          set -euo pipefail
          CID=$(docker create dremio/dremio-oss:${{ github.event.inputs.tag }})
          mkdir dremio
          docker cp "$CID":/opt/dremio ./dremio
          docker rm "$CID"
          TARBALL="dremio-oss-${{ github.event.inputs.tag }}.tar.gz"
          tar -C dremio -czf "$TARBALL" .
          sha256sum "$TARBALL" > SHA256SUM.txt
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: oss-${{ github.event.inputs.tag }}
          name: "Dremio OSS ${{ github.event.inputs.tag }} (Nabuza extract)"
          draft: false
          prerelease: false
          files: |
            ${{ steps.extract.outputs.tarball }}
            SHA256SUM.txt

      - name: Echo public download URL
        run: |
          echo "Tarball:"
          echo "https://github.com/${GITHUB_REPOSITORY}/releases/download/oss-${{ github.event.inputs.tag }}/dremio-oss-${{ github.event.inputs.tag }}.tar.gz"
          echo "SHA256:"
          echo "https://github.com/${GITHUB_REPOSITORY}/releases/download/oss-${{ github.event.inputs.tag }}/SHA256SUM.txt"
