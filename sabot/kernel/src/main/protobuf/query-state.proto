syntax = "proto3";

option java_package = "com.dremio.querystate";
option optimize_for = SPEED;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_outer_classname = "QueryLifecycleVisibility";

package com.dremio.querystate;

message ActiveQueryState {
  string query_id = 1;
  int64 active_duration_millis = 2;
  bool resources_allocated = 3;
  ResourceIdentifier allocated_resource_identifier = 4;
}

message ActiveQueries {
  repeated ActiveQueryState queries = 1;
}

message ResourceAllocatedQueries {
  repeated ResourceAllocationDetails queries = 1;
}

message ResourceAllocationDetails {
  string query_id = 1;
  int64 allocation_waiting_duration_millis = 2;
}

message ResourceIdentifier {
  string identifier = 1;
}
